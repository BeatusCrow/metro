name: RSI Validator

on:
  push:
    branches: [ master, staging, stable ]
  merge_group:
  pull_request_target:
    paths:
      - '**.rsi/**'
  workflow_dispatch:

jobs:
  validate_rsis:
    name: Validate RSIs
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      checks: write
      pull-requests: write
    
    steps:
      # 1. Клонируем код (разные параметры для PR и push)
      - name: Checkout PR code
        if: github.event_name == 'pull_request_target'
        uses: actions/checkout@v4.2.2
        with:
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          ref: ${{ github.event.pull_request.head.ref }}
          token: ${{ secrets.GITHUB_TOKEN }}
          submodules: false
          
      - name: Checkout current code
        if: github.event_name != 'pull_request_target'
        uses: actions/checkout@v4.2.2
        with:
          token: ${{ secrets.PRIVATE_SUBMODULE_TOKEN || secrets.GITHUB_TOKEN }}
          submodules: false
          
      # 2. Настраиваем приватные подмодули
      - name: Setup submodules
        env:
          PAT: ${{ secrets.PRIVATE_SUBMODULE_TOKEN }}
        run: |
          [ -n "$PAT" ] && git config --global url."https://x-access-token:$PAT@github.com".insteadOf "https://github.com"
          git submodule update --init --recursive
      
      # 3. Установка зависимостей
      - name: Install dependencies
        run: |
          pip3 install --user pillow jsonschema
          
      # 4. Запуск валидации
      - name: Validate RSIs
        run: |
          # Ищем скрипт
          SCRIPT="Schemas/validate_rsis.py"
          [ -f "$SCRIPT" ] || SCRIPT="RobustToolbox/Schemas/validate_rsis.py"
          [ -f "$SCRIPT" ] || { echo "Скрипт не найден"; exit 1; }
          
          # Запускаем валидацию
          python3 "$SCRIPT" Resources/
